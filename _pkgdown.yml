url: https://montesmariana.github.io/glossr/
template:
  bootstrap: 5
  bootswatch: pulse
development:
  mode: auto
reference:
- title: Show glosses
  desc: |
    Functions to use only in the R Markdown file
  contents:
  - gloss
  - use_glossr
  - knit_print.gloss
- title: Create gloss objects
  desc: |
    Functions to turn strings into the right gloss format.
  contents:
  - as_gloss
  - gloss_render
  - gloss_df
  - gloss_list
- title: Dataset
  desc: |
    Dataset used in vignettes.
  contents: glosses
- title: Styling
  desc: |
    Functions for general styling of the glosses
  contents:
  - set_style_options
- title: Helpers for Latex glosses
  desc: |
    Functions to help with Latex glosses
  contents: gloss_format_words
- title: Under the hood
  desc: |
    Class constructors and other helpers
  contents:
  - new_gloss_data
  - new_gloss
  - gloss_linetooltip
